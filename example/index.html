<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example Share That</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="../build/sharethat.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-md-offset-4">

				<header class="page-header">
					<h2>Sharethat!</h2>
					<p>Social Share Alternative!</p>
				</header>

				<a href="https://idntimes.com" data-toggle='sharethat' class="btn btn-lg btn-block btn-primary">
					Share to Facebook
				</a>

				<br>

				<a href="https://idntimes.com" data-toggle='sharethat' data-message='Worth-Sharing Content for Young and Smart Generation' data-target='twitter' class="btn btn-block btn-info btn-lg">
					Tweet it!
				</a>

				<br>

				<a href="https://idntimes.com" data-toggle='sharethat' data-message='Worth-Sharing Content for Young and Smart Generation' data-target='googleplus' class="btn btn-block btn-danger btn-lg">
					Share to Google+
				</a>

				<br>
				
				<a href="https://idntimes.com" data-toggle='sharethat' data-message='Worth-Sharing Content for Young and Smart Generation' data-target='linkedin' class="btn btn-block btn-primary btn-lg">
					Share to Likedin
				</a>

				<br>
				<a href="https://idntimes.com" data-toggle='sharethat' data-message='Worth-Sharing Content for Young and Smart Generation' data-image='https://cdn.idntimes.com/content-images/post/20160922/gagfire-392f8560c759be4eebb94f772be6e787_850x350.jpg' data-target='pinterest' class="btn btn-block btn-danger btn-lg">
					Pin to Pinterest!
				</a>

			</div>
		</div>
	</div>
</body>
</html>
